<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Meme</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="./assets/images/Arnold.jpg" alt="Arnold on stage with hands up" draggable="false"/>
  <h1>Consistency</h1>
  <h2>It's not what we do once in a while that shapes our lives. It's what we do consistently.</h2>
</body>
</html>
